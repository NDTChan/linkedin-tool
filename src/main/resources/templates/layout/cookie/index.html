<html th:replace="~{fragments/layout :: layout (~{::body},'cookie', 'Upload Cookie')}"
      xmlns:th="https://www.thymeleaf.org">
<body>
<script th:inline="javascript">
    $(document).ready(function () {
        changeActiveMenu('.upload-cookie');
        
        const uploaded = [[${uploaded}]];
        if (uploaded) {
            $('.file-upload-success').hsToast('show');
        }
        const fileInput = $('#cookieFile');
        
        fileInput.change((function () {
            $('button[type="submit"]').removeAttr('disabled');
        }))
        
        if ([[${#ctx.session.uploadFileDTO}]]) {
            // Get your file ready
            const myFileContent = [[${uploadFileDTO.getFileByte()}]];
            const myFileName = [[${uploadFileDTO.getFileName()}]];
            console.log("myFileContent", myFileContent)
            console.log("myFileName", myFileName)
            const file = new File(myFileContent, myFileName);
            
            // Create a data transfer object. Similar to what you get from a `drop` event as `event.dataTransfer`
            const dataTransfer = new DataTransfer();
            
            // Add your file to the file list of the object
            dataTransfer.items.add(file);
            
            // Save the file list to a new variable
            // Set your input `files` to the file list
            fileInput[0].files = dataTransfer.files;
        }
        
    })
</script>

<div class="container-xxl flex-grow-1 container-p-y">
    <div aria-atomic="true"
         aria-live="assertive"
         class="bs-toast toast file-upload-success m-2 position-fixed"
         data-bs-delay="5000"
         role="alert">
        <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <div class="me-auto fw-medium">Hanstack</div>
            <!--             <small>11 mins ago</small> -->
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body">Upload file success</div>
    </div>
    <form enctype="multipart/form-data" role="form" th:action="@{/selenium/upload-cookie}" th:method="post"
          th:object="${uploadFileDTO}">
        <div class="row">
            <div class="col-lg-5 col-md-4 order-0">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Upload Cookie</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" th:for="cookieFile">Upload Cookie</label>
                            <input th:class="${#fields.hasErrors('cookieFile') ? 'is-invalid': ''} + ' form-control'"
                                   th:fields="*{cookieFile}" th:id="cookieFile" th:name="cookieFile"
                                   type="file"/>
                            <div class="invalid-feedback" th:errors="*{cookieFile}"
                                 th:if="${#fields.hasErrors('cookieFile')}"></div>
                        </div>
                        <button class="btn btn-primary" th:disabled="${uploadFileDTO.cookieFile != null}"
                                type="submit">
                            Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--     <input th:if="${uploadFileDTO.cookieFile.getOriginalFilename() != null}" th:value="${uploadFileDTO.cookieFile.getBytes()}" /> -->


</div>
</body>
</html>
