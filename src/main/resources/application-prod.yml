spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: always
remote:
  web-driver:
    url: ${REMOTE_WEBDRIVER_URL}
    username: ${REMOTE_WEBDRIVER_USERNAME}
    password: ${REMOTE_WEBDRIVER_PASSWORD}