apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkedin-tool-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: linkedin-tool
  template:
    metadata:
      labels:
        app: linkedin-tool
    spec:
      containers:
        - name: linkedin-tool
          image: 10525597/linkedin-tool:latest
          ports:
            - containerPort: 8081
          env:
            - name: MYSQL_HOST
              value: mysql-service
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USERNAME
              value: root
            - name: MYSQL_PASSWORD
              value: Admin@10525597
            - name: AUTHOR
              value: teahan